<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metricus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login-page/sign-up.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='assets/main-images/logo-metricus.svg') }}" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section id="top">
      <h1>Metricus</h1>
      <img src="/static/assets/main-images/sun.svg" alt="Light mode" id="light-mode-toggle">
    </section>

    <a href="http://127.0.0.1:5000" class="back">Back</a>
    
    <div class="signup-container">
      <form class="signup-form">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
