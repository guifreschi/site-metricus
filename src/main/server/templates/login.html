<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metricus</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login-page/login.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='assets/main-images/logo-metricus.svg') }}" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section id="top">
      <h1>Metricus</h1>
      <img src="{{ url_for('static', filename='assets/main-images/sun.svg') }}" alt="Light mode" id="light-mode-toggle">
    </section>

    <a href="http://127.0.0.1:5000" class="back">Back</a>

    <div class="login-container">
      <form class="login-form">
          <h2>Login</h2>
          <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Login</button>
          <p class="signup-link">Don't have an account? <a href="/sign-up">Sign up</a></p>
      </form>
    </div>
  </div>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
