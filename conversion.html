<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metricus</title>
  <link rel="stylesheet" href="styles/conversion/conversion.css">
  <link rel="icon" href="assets/logo-metricus.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <section id="top">
      <h1>Metricus Conversions</h1>
      <img src="assets/sun.svg" alt="Light mode" id="light-mode-toggle">
    </section>
    <section id="select">
      <h2>Units</h2>
      <p>Which unit do you want to use?</p>
      <ul>
        <li>
          <div>
            <img src="assets/units/acceleration.svg" alt="Acceleration icon">
          </div>
          <p>Acceleration</p>
        </li>

        <li>
          <div>
            <img src="assets/units/area.svg" alt="Area icon">
          </div>
          <p>Area</p>
        </li>
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
